<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="screen">0</div>
        <div id="buttonsContainer">
            <div class="rows">
                <button class="buttons" onclick="clearDisplay()">AC</button>
                <button class="buttons" onclick="backspace()">C</button>
                <button class="buttons">%</button>
                <button class="buttons operators">รท</button>
            </div>
            <div class="rows">
                <button class="buttons numbers" onclick="updateDisplay('7')">7</button>
                <button class="buttons numbers" onclick="updateDisplay('8')">8</button>
                <button class="buttons numbers" onclick="updateDisplay('9')">9</button>
                <button class="buttons operators">ร</button>
            </div>
            <div class="rows">
                <button class="buttons numbers" onclick="updateDisplay('4')">4</button>
                <button class="buttons numbers" onclick="updateDisplay('5')">5</button>
                <button class="buttons numbers" onclick="updateDisplay('6')">6</button>
                <button class="buttons operators">-</button>
            </div>
            <div class="rows">
                <button class="buttons numbers" onclick="updateDisplay('1')">1</button>
                <button class="buttons numbers" onclick="updateDisplay('2')">2</button>
                <button class="buttons numbers" onclick="updateDisplay('3')">3</button>
                <button class="buttons operators">+</button>
            </div>
            <div class="rows">
                <button class="buttons numbers" id="zero" onclick="updateDisplay('0')">0</button>
                <button class="buttons" onclick="updateDisplay('.')">.</button>
                <button class="buttons operators">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
