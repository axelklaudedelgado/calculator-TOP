<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="screen">092312312312</div>
        <div id="buttonsContainer">
            <div class="rows">
                <button class="buttons">AC</button>
                <button class="buttons">C</button>
                <button class="buttons">%</button>
                <button class="buttons operators">รท</button>
            </div>
            <div class="rows">
                <button class="buttons numbers">7</button>
                <button class="buttons numbers">8</button>
                <button class="buttons numbers">9</button>
                <button class="buttons operators">ร</button>
            </div>
            <div class="rows">
                <button class="buttons numbers">4</button>
                <button class="buttons numbers">5</button>
                <button class="buttons numbers">6</button>
                <button class="buttons operators">-</button>
            </div>
            <div class="rows">
                <button class="buttons numbers">1</button>
                <button class="buttons numbers">2</button>
                <button class="buttons numbers">3</button>
                <button class="buttons operators">+</button>
            </div>
            <div class="rows">
                <button class="buttons numbers" id="zero">0</button>
                <button class="buttons">.</button>
                <button class="buttons operators">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
